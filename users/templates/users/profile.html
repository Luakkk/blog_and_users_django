{% extends 'base.html' %}
{% block title %}{{ profile.user.username }}'s Profile{% endblock %}

{% block content %}
  <h2>{{ profile.user.username }}'s Profile</h2>
  <p>{{ profile.bio }}</p>
  <img src="{{ profile.profile_picture.url }}" class="img-thumbnail" alt="{{ profile.user.username }}">
{% endblock %}
